<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: black; /* Set background to black */
            background-image: url('https://raw.githubusercontent.com/Noobiecoderlol/Snake-game-KREP/main/Background.jpg');
            background-size: cover; /* Cover the entire viewport */
            background-position: center center; /* Center the image */
            background-attachment: fixed; /* Keeps the image fixed while scrolling */
            color: white; /* Adjust text color for better visibility */
            background-repeat: no-repeat; /* Prevent background repetition */
            overflow: hidden; /* Prevent scrolling */
        }

        @media (max-width: 768px) {
            body {
                background-attachment: scroll;
            }

            #game-container {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                height: 100vh;
                padding: 0;
            }

            canvas {
                width: 90vw;
                height: 90vw;
                max-width: 100%;
                max-height: 100%;
            }
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 640px;
            height: 640px;
            max-width: 100vw;
            max-height: 100vh;
            padding: 0;
            overflow: hidden;
            box-sizing: border-box;
            margin: 0 auto;
        }

        canvas {
            width: 520px;
            height: 520px;
            border: 2px solid black;
            background-color: white;
        }

        #score-container {
            margin-top: 10px;
            font-size: 18px;
            color: white;
            background-color: #808080;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas width="520" height="520"></canvas>
        <div id="score-container">Score: 0</div>
    </div>
    <script>
        // JavaScript Code
        const canvas = document.querySelector("canvas");
        const ctx = canvas.getContext("2d");
        const gridSize = 20;
        const canvasSize = 520;
        const snake = [{ x: gridSize * 2, y: gridSize * 2 }];
        let food = { x: 0, y: 0 };
        let dx = gridSize;
        let dy = 0;
        let score = 0;
        let gameInterval;

        function generateFood() {
            food.x = Math.floor(Math.random() * (canvasSize / gridSize)) * gridSize;
            food.y = Math.floor(Math.random() * (canvasSize / gridSize)) * gridSize;
        }

        function checkCollision() {
            const head = snake[0];

            if (head.x < 0 || head.x >= canvasSize || head.y < 0 || head.y >= canvasSize) {
                return true;
            }

            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }

            return false;
        }

        function update() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                document.getElementById("score-container").innerText = `Score: ${score}`;
                generateFood();
            } else {
                snake.pop();
            }

            if (checkCollision()) {
                clearInterval(gameInterval);
                alert(`Game Over! Your score: ${score}`);
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvasSize, canvasSize);

            ctx.fillStyle = "green";
            snake.forEach(segment => {
                ctx.fillRect(segment.x, segment.y, gridSize, gridSize);
            });

            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, gridSize, gridSize);
        }

        document.addEventListener("keydown", (event) => {
            const key = event.key;
            if (key === "ArrowUp" && dy === 0) {
                dx = 0;
                dy = -gridSize;
            } else if (key === "ArrowDown" && dy === 0) {
                dx = 0;
                dy = gridSize;
            } else if (key === "ArrowLeft" && dx === 0) {
                dx = -gridSize;
                dy = 0;
            } else if (key === "ArrowRight" && dx === 0) {
                dx = gridSize;
                dy = 0;
            }
        });

        function gameLoop() {
            update();
            draw();
        }

        generateFood();
        gameInterval = setInterval(gameLoop, 100);
    </script>
</body>
</html>
